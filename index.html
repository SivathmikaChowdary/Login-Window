<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      width: 350px;
      padding: 30px;
      margin: 100px auto;
      color: white;
      border-radius: 10px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box label {
      font-size: 14px;
    }

    .login-box a {
      color: #f0c14b;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address" />
    <input type="password" placeholder="Your Password" />
    <div style="margin-bottom: 15px;">
      <input type="checkbox" id="terms" />
      <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
    </div>
    <button>Login</button>
  </div>

</body>
</html>
